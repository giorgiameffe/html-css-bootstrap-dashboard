<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Intestazione pagina -->

    <!-- Nav bar -->

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="img/duck.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2"data-bs-theme="light" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- /Nav bar -->

    </header>
    
    <main>
        <div class="container">

            <!-- Book form -->

            <h2 class="mb-4">Nuovo libro</h2>
            <form class="row g-3">
                <div class="col-6">
                    <label for="inputAuthorname" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="input-nomeautore" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="inputAuthorsurname" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="inpu-cognomeautore" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="inputTitle" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                    <p class="fs-6 fw-light text-secondary">Titolo versione italiana</p>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="inputGender" class="form-label">Genere</label>
                    <select id="inputGender" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Uomo</option>
                        <option>Donna</option>
                        <option>Preferisco non rispondere</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="inputPublication" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" id="inputPublication" placeholder="Inserisci l'anno">
                </div>
                <div class="col-12 col-lg-4 mb-4">
                    <label for="inputISBN" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr class="mb-4">
                <div class="mb-2">
                    <label for="inputNote" class="form-label">Note</label>
                    <textarea class="form-control" id="inputNote" rows="3" placeholder="Inserisci"></textarea>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="digitalAvailable">
                    <label class="form-check-label" for="digitalAvailable">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>

            <!-- /Book form -->
             
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
